    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000030;
}

section::before {
    content: '';
    position: absolute;
    bottom: 40%;
    left: 50%;
    width: 400px;
    height: 400px;
    background: linear-gradient(rgba(137,206,254,255),rgba(137,206,254,255));
    border-radius: 50%;
}

section::after {
    content: '';
    position: absolute;
    bottom: 10%;
    left: 25%;
    width: 300px;
    height: 300px;
    background: linear-gradient(rgba(45,55,198,255), rgba(45,55,198,255)
    );
    border-radius: 50%; 
}

.card {
    position: absolute;
    width: 508px;
    height: 314px;
    transform-style: preserve-3d;
    perspective: 500px;
    z-index: 2;
    
}

.card .face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow: 0 15px 15px rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(28px);
    transform-style: preserve-3d;
    transition: 1s;
    backface-visibility: hidden;
    border-top: 1px solid rgba(255, 255, 255, 0.4);
    border-left: 1px solid rgba(255, 255, 255, 0.4);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}


.card .face.front::before {
    content:'';
    position: relative;
    bottom: 40px;
    right: 40px;
    width: 60px;
    height: 60px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.5;
}


.card .face.front .number {
    position: absolute;
    bottom: 70px;
    left: 40px;
    color: rgb(167, 160, 160);
    font-weight: 500;
    letter-spacing: 6px;
    font-size: 32px;
    text-shadow: 0 2px 1px #0005;
}

.card .face.front .card-holder {
    position: absolute;
    bottom: 40px;
    left: 40px;
    color: rgb(167, 160, 160);
    font-weight: 300;
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
}
.card .face.front .card-image1 {
    position: absolute;
    bottom: 25px;
    left: 440px;
    color: rgb(167, 160, 160);
    font-weight: 300;
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
}
